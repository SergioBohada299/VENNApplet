<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/morph/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-venn.min.js"></script>
    <title>Ejer proba</title>
  </head>
  <body>
    <section class="center-cont">
      <div class="multi-grid">
        <div class="grid-cont">
          <div class="inner-res"><h1>Resultados</h1></div>
          <div class="inner-res" id="divM"><p>Numero de eventos M:</p></div>
          <div class="inner-res" id="divT"><p>Numero de eventos T:</p></div>
          <div class="inner-res" id="divV"><p>Numero de eventos V:</p></div>
          <div class="inner-res" id="divMIT"><p>Numero de eventos M ∩ T:</p></div>
          <div class="inner-res" id="divMIV"><p>Numero de eventos M ∩ V:</p></div>
          <div class="inner-res" id="divTIV"><p>Numero de eventos T ∩ V:</p></div>
          <div class="inner-res" id="divMITIV"><p>Numero de eventos M ∩ T ∩ V:</p></div>
        </div>
        <div class="grid-cont"><div id="container"></div></div>
      </div>
    </section>
    <!--<div id="container"></div>-->
    <!-- Scripts sección -->
    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
