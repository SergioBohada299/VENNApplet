<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/morph/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Formulario</title>
  </head>
  <body>
    <section class="main-form">
      <div class="shadow p-3 mb-5 bg-body rounded div--bienvenida">
        <h3><strong>FORMULARIO DE DATOS PARAMÉTRICOS</strong></h3>
        <h4>Introducir número de eventos deseados (tener en cuenta el rango especificado).</h4>
      </div>
      <div class="form">
        <div class="form-label">
          <label class="form-label mt-4" for="readOnlyInput"
            >Evento M: Encuentro con un oso de montaña. (Mínimo 8, Máximo 12)</label
          >
          <input
            class="form-control"
            id="EventM"
            type="number"
            placeholder="Número de eventos..."
            min="1" 
            max="6"
          />
        </div>
        <div class="form-label">
          <label class="form-label mt-4" for="readOnlyInput"
            >Evento T: Sufra una lesion por trotar (Mínimo 8, Máximo 12)</label
          >
          <input
            class="form-control"
            id="EventT"
            type="number"
            placeholder="Número de eventos..."
            min="1" 
            max="6"
          />
        </div>
        <div class="form-label">
          <label class="form-label mt-4" for="readOnlyInput"
            >Evento V: Se pierda en la montaña. (Mínimo 8, Máximo 12)</label
          >
          <input
            class="form-control"
            id="EventV"
            type="number"
            placeholder="Número de eventos..."
            min="1" 
            max="6"
          />
        </div>
        <div class="form-label">
          <label class="form-label mt-4" for="readOnlyInput"
            >M ∩ T: Encuentro con un oso de montaña y lesion por trotar. (mínimo 1, máximo 4)</label
          >
          <input
            class="form-control"
            id="EventMIT"
            type="number"
            placeholder="Numero de eventos..."
            min="1" 
            max="3"
          />
        </div>
        <div class="form-label">
          <label class="form-label mt-4" for="readOnlyInput"
            >M ∩ V: Encuentro con un oso de montaña y estar perdido en la montaña (Mínimo 1, Máximo 4)</label
          >
          <input
            class="form-control"
            id="EventMIV"
            type="number"
            placeholder="Numero de eventos..."
            min="1" 
            max="3"
          />
        </div>
        <div class="form-label">
          <label class="form-label mt-4" for="readOnlyInput"
            >T ∩ V: Perdido en la montaña y lesion por trotar (Mínimo 1, Máximo 4)</label
          >
          <input
            class="form-control"
            id="EventTIV"
            type="number"
            placeholder="Número de eventos..."
            min="1" 
            max="3"
          />
        </div>
        <div class="form-label">
          <label class="form-label mt-4" for="readOnlyInput"
            >Evento M ∩ V ∩ T: Encuentro con oso de montaña, perdido en la montaña y lesion por trotar. (Mínimo 1, Máximo 4)</label
          >
          <input
            class="form-control"
            id="EventMITIV"
            type="number"
            placeholder="Número de eventos..."
            min="1" 
            max="3"
          />
        </div>
        <section class="center-cont">
          <div class="d-grid gap-2">
            <button class="btn btn-lg btn-primary" id="btnNxt" type="button">
              Continuar al applet
            </button>
          </div>
        </section>
    </section>
    <script src="./js/form.js"></script>
  </body>
</html>
